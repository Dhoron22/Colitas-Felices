<div class="mascotas-card">
  <div class="mascotas-imagen">
    <img [src]="imagenUrl" [alt]="nombre">
  </div>
  <div class="mascotas-detail">
    <div class="name">{{nombre}}</div>
    <div class="edad">{{edad}}</div>
    <div class="raza">{{raza}}</div>
    <div class="caracteristicas">{{caracteristicas}}</div>
  </div>
</div>
